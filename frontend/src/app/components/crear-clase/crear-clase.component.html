<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{ titulo | uppercase }}</span>
          <form
            class="mb-3"
            [formGroup]="classForm"
            (ngSubmit)="agregarClase()"
          >
            <div class="mt-3">
              <input
                formControlName="Nombre_Clase"
                type="text"
                class="form-control form-control-lg"
                placeholder="Nombre de Clase"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Nombre_Clase')?.hasError('required') &&
                  classForm.get('Nombre_Clase')?.touched
                "
              >
                <span
                  >El nombre de la clase <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mt-3">
              <input
                formControlName="Descripcion"
                type="text"
                class="form-control form-control-lg"
                placeholder="Descripción"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Descripcion')?.hasError('required') &&
                  classForm.get('Descripcion')?.touched
                "
              >
                <span
                  >La Descripción de la clase
                  <strong>es obligatoria</strong></span
                >
              </div>
            </div>
            <div class="mt-3">
              <input
                formControlName="Nombre_Instructor"
                type="text"
                class="form-control form-control-lg"
                placeholder="Instructor"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Nombre_Instructor')?.hasError('required') &&
                  classForm.get('Nombre_Instructor')?.touched
                "
              >
                <span
                  >El nombre del Instructor
                  <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mt-3">
              <input
                formControlName="Fecha"
                type="date"
                value="2023-03-08"
                class="form-control form-control-lg"
                placeholder="Fecha"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Fecha')?.hasError('required') &&
                  classForm.get('Fecha')?.touched
                "
              >
                <span>La Fecha <strong>es obligatoria</strong></span>
              </div>
            </div>

            <div class="mt-3">
              <input
                formControlName="Hora"
                class="form-control form-control-lg"
                type="time"
                id="time1"
                value="05:00"
                min="05:00"
                max="09:00"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Hora')?.hasError('required') &&
                  classForm.get('Hora')?.touched
                "
              >
                <span>La Hora <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mt-3">
              <input
                formControlName="Cupo"
                type="number"
                class="form-control form-control-lg"
                placeholder="Cupo"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Cupo')?.hasError('required') &&
                  classForm.get('Cupo')?.touched
                "
              >
                <span>El Cupo <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mt-3">
              <input
                formControlName="Foto_Clase"
                type="text"
                class="form-control form-control-lg"
                placeholder="Imagen de Clase"
              />
              <div
                class="text-danger"
                *ngIf="
                  classForm.get('Foto_Clase')?.hasError('required') &&
                  classForm.get('Foto_Clase')?.touched
                "
              >
                <span
                  >La Imagen de la clase <strong>es obligatoria</strong></span
                >
              </div>
            </div>
            <br />
            <br />
            <div class="mb-3">
              <button
                routerLink="/class"
                class="btn btn-outline-dark btn-lg float-start"
              >
                Volver
              </button>
              <button
                type="submit"
                class="btn btn-succces-outline-secondary btn-lg float-end"
                [disabled]="classForm.invalid"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
